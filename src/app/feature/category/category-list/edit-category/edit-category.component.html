<div class="container">
    <h1 class="mt-3">
        Edit Category
    </h1>

    <ng-container *ngIf="category; else notFound">
    
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryID">Category ID</label>
                    <input type="text" disabled id="categoryID" class="form-control" name="categoryID" value="{{category.id}}">
                </div>

                <div class="mt-3">
                    <label class="form-label">categoryName</label>
                    <input type="text"  id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">

                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
                    <input type="text"  id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-2" (click)="onDelete()">Delete</button>
                </div>

            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        
        <div class="alert alert-info" role="alert">
            Categoria non Trovata!
          </div>
    </ng-template>
     
    
    
</div>
